<include file="Common:head" /> 
<body class="body-bg">
	<div class="loader">
        <div class="loader-inner ball-pulse-rise">
          <div></div><div></div><div></div><div></div><div></div>
        </div>
    </div>
    <div class="JszContent" style="display: none">
	<!-- <>顶部区域 -->
	<include file="Common:menu" />
	
	<!-- <>主体容器区域 -->
	<div class="container">
		<div class="mid clearfix">
			<!-- 优惠活动详情页 -->
			<div class="pg__discountActivity-detail mt--20 pb--50 clearfix">
				<div class="head"><h3 class="fs18">活动详情</h3></div>
				<div class="main mt--10 clearfix">
					<h2 class="align-c fs24">{$title}</h2>
					<p class="align-c fs14 c--999 mt--10">{$subtitle}</p>
					<div class="tab-desc mt--30">
						<table class="ff-hv" border="0" cellspacing="0" cellpadding="0">
							<thead>
								<tr>
									<foreach name="keys" item="key">
										<if condition="$key eq 'comment'">
											<th class="align-l" width="60%">{$key}</th>
										<else/>
											<th>{$key}</th>
										</if>
									</foreach>
								</tr>
							</thead>
							<tbody>
								<foreach name="rows" item="row">
								<tr>
									<foreach name="row" item="value">
										<td class="align-c">{$value}</td>
									</foreach>
								</tr>
								</foreach>
							</tbody>
						</table>
					</div>
					<div class="activity-rules mt--30">
						<h4 class="fs16">活动规则：</h4>
						{$description}
						<p></p>
						<h4 class="fs16">温馨提示：</h4>
						{$comment}
						<p>尊敬的会员，如果您有任何疑问，请联系 <a class="c--f35c19" href="#">在线客服</a></p>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<!-- <>底部区域 -->
	<include file="Common:foot" />
    </div>
	<script src="/Resourse/Home/js/app/active.js" type="text/javascript"></script>
</body>
</html>

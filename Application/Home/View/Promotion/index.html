<include file="Common:head" /> 
<body class="body-bg">
	<div class="loader">
        <div class="loader-inner ball-pulse-rise">
          <div></div><div></div><div></div><div></div><div></div>
        </div>
    </div>
    <div class="JszContent" style="display: none">
	<!-- <>顶部区域 -->
	<include file="Common:menu" />
	
	<!-- <>轮播图区域 -->
	<div class="zone__idx-slider js_idxSlider zone__slider-electronicGames mid mt--10">
		<div class="slider-inner">
			<ul class="slider-list">
				<li style="background-image: url(/Resourse/Home/images/placeholder/active-banner-img01-1200x300.jpg);"></li>
				<li style="background-image: url(/Resourse/Home/images/placeholder/active-banner-img02-1200x300.jpg);"></li>
			</ul>
			<div class="slider-nav">
				<i></i><i></i>
			</div>
			<div class="slider-ctlbtn">
				<a class="js-btn-prev"></a>
				<a class="js-btn-next"></a>
			</div>
		</div>
	</div> <!-- END.zone-idx-slider -->
	
	<!-- <>主体容器区域 -->
	<div class="container">
		<div class="mid clearfix">
			<!-- 筛选 -->
			<div class="electronicGames-filter mt--15">
				<div class="head__nav single clearfix">
					<div class="navList fl">
						<a class="on" href="#">全部优惠</a>
						<a href="#">最新优惠</a>
						<a href="#">常规优惠</a>
						<a href="#">往期优惠</a>
					</div>
					<div class="searchBox fr">
						<div class="inner">
							<form action="#" method="post">
								<input class="ipt-key" type="text" name="kw" placeholder="搜索优惠" />
								<!--<input class="ipt-btn transit" type="submit" />-->
								<a class="ipt-btn transit" href="javascript:;"></a>
							</form>
						</div>
					</div>
				</div>
			</div>
			
			<!-- 优惠活动列表 -->
			<div class="pg__discountActivity-list mt--15 pb--50 clearfix">
				<ul class="clearfix">
					<foreach name="promotions" item="promotion">
					<li>
						<div class="aimg fl">
							<a href="/p_show/pid/{$promotion['id']}"><img src="img/placeholder/discount-img01.jpg" height="200" width="291" /></a>
						</div>
						<div class="rt-info clearfix">
							<div class="inner">
								<h2 class="title new"><a href="/p_show/pid/{$promotion['id']}">{$promotion['title']}</a> <i class="tag">最新</i></h2>
								<span class="desc db c--999">{$promotion['subtitle']}</span>
								<label class="time">1月26日 - 2月7日</label>
							</div>
						</div>
					</li>
					</foreach>
				</ul>
				
				<!-- <>分页.pagination -->
				<div class="zone-g-pagination mt--20 clearfix">
					<div class="pagination-inner">
						<!-- <div class="p-info mr--10 dib">
							1/89
						</div> -->
						<div class="p-body">
						{$page}
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<!-- <>底部区域 -->
	<include file="Common:foot" />
    </div>
    <script src="/Resourse/Home/js/app/active.js" type="text/javascript"></script>
</body>
</html>

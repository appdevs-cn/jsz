<include file="Common:head" />
<link rel="stylesheet" href="/Resourse/Home/js/plugins/datepicker/datepicker.css" />
<body class="body-bg">
    <div class="loader">
        <div class="loader-inner ball-pulse-rise">
          <div></div><div></div><div></div><div></div><div></div>
        </div>
    </div>
    <div class="JszContent" style="display: none">
	<!-- <>顶部区域 -->
	<include file="Common:menu" />
	
	<!-- <>主体容器区域 -->
	<div class="container">
		<div class="mid pb--50 clearfix">
			<!-- 代理管理(会员管理) -->
			<div class="pM__panel mt--30">
				<include file="Common::memberMenu" />
			</div>
			
			<div class="pM__panel mt--10">
				<div class="proxyM__panel-tabLink">
					<include file="Common::teamMemberMenu" />
					<div class="sub__menu clearfix">
						<div class="head__filter padding30 clearfix">
							<div class="form fl">
								<input class="ipt-text" type="text" name="username" placeholder="用户名" />
								<input class="ipt-text ipt-date" type="text" name="starttime" data-datepicker="d1[lt]d2" placeholder="开始日期" />　至　<input class="ipt-text ipt-date" data-datepicker="d2[gt]d1" type="text" name="endtime" placeholder="结束日期" />
								
								<input class="ipt-text ml--20" type="text" name="mincapital" placeholder="输入起始查询余额" />　至　<input class="ipt-text" type="text" name="maxcapital" placeholder="输入结束查询余额" />
								<button type="button" class="bg__f5f5f5-hover" data-method="search">查询</button>
							</div>
						</div>
                        <input type="hidden" name="uid" value="" />
                        <input type="hidden" name="p" value="1" /> 
					</div>
					<div class="panel-lkList">
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<include file="Common:foot" /> 
    <script src="/Resourse/Home/js/plugins/datepicker/datepicker.js"></script> 
    <script src="/Resourse/Home/js/app/onlinemembers.js" type="text/javascript"></script>
    </div>
    <script type="text/template" id="member_list">
        <table class="ff-hv" border="0" cellspacing="0" cellpadding="0">
			<thead>
				<tr>
					<th>用户名</th>
					<th>类型</th>
					<th>返点</th>
					<th>总余额</th>
					<th>登录时间</th>
					<th>状态</th>
				</tr>
			</thead>
			<tbody id="J__trHover">
				<#for(var i = 0; i < rows.length; i++){#>
        		<#for(var j = 0; j < rows[i].length; j++){#>
				<tr>
					<td style="text-align:center"><#=rows[i][j]['username']#></td>
					<td style="text-align:center"><#=rows[i][j]['group']#></td>
					<td style="text-align:center"><#=rows[i][j]['bonusLevel']#></td>
					<td style="text-align:center"><#=rows[i][j]['cur_account']#></td>
					<td style="text-align:center"><#=rows[i][j]['log_lasttime']#></td>
					<#if(rows[i][j]['status']==1){#>
					<td style="color:green;text-align:center">在线</td>
					<#}else{#>
					<td style="color:red;text-align:center">禁止</td>
					<#}#>
				</tr>
				<#}}#>
			</tbody>
		</table>
		<div class="zone-g-pagination mt--20 clearfix">
			<div class="pagination-inner">
				<div class="p-body" id="page">
					<#=rows[0][0]['page']#>
				</div>
			</div>
		</div>
    </script>

	<script type="text/template" id="empty_member_list">
		<table class="ff-hv" border="0" cellspacing="0" cellpadding="0">
			<thead>
				<tr>
					<th>用户名</th>
					<th>类型</th>
					<th>返点</th>
					<th>总余额</th>
					<th>登录时间</th>
					<th>状态</th>
				</tr>
			</thead>
			<tbody>
				<tr style="height:150px">
					<td class="font-bold" colspan="6" style="font-size:16px;text-align:center">查询暂无记录</td>
				</tr>
			</tbody>
		</table>
	</script>

	<script type="text/template" id="loading_list">
		<table class="ff-hv" border="0" cellspacing="0" cellpadding="0">
			<thead>
				<tr>
					<th>用户名</th>
					<th>类型</th>
					<th>返点</th>
					<th>总余额</th>
					<th>登录时间</th>
					<th>状态</th>
				</tr>
			</thead>
			<tbody>
				<tr style="height:150px">
					<td class="font-bold" style="text-align:center" colspan="6"><i class="icon-spinner icon-spin icon-2x pull-center"></i></td>
				</tr>
			</tbody>
		</table>
	</script>
</body>
</html>

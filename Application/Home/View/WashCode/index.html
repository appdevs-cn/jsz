    <!--获取平台投注信息-->
    <script type="text/template" id="wash_info">
        <table class="ff-hv" border="0" cellspacing="0" cellpadding="0">
            <thead>
                <tr>
                    <th class="align-l" width="20%">游戏厅</th>
                    <th>总有效投注额 / 积分</th>
                    <th>本次结算有效投注额 / 积分</th>
                    <th>比率</th>
                    <th>洗码金额</th>
                </tr>
            </thead>
            <tbody id="J__trHover">
                <tr>
                    <td><#=rows[0][1]['third']#></td>
                    <td class="align-c"><#=rows[0][1]['totalBet']#></td>
                    <td class="align-c"><#=rows[0][1]['validBet']#></td>
                    <td class="align-c"><#=rows[0][1]['rate']#></td>
                    <td class="align-c c--f35c19 ff-hv">￥<#=rows[0][1]['validBonus']#></td>
                </tr>
                <tr>
                    <td><#=rows[0][2]['third']#></td>
                    <td class="align-c"><#=rows[0][2]['totalBet']#></td>
                    <td class="align-c"><#=rows[0][2]['validBet']#></td>
                    <td class="align-c"><#=rows[0][2]['rate']#></td>
                    <td class="align-c c--f35c19 ff-hv">￥<#=rows[0][2]['validBonus']#></td>
                </tr>
                <tr>
                    <td><#=rows[0][3]['third']#></td>
                    <td class="align-c"><#=rows[0][3]['totalBet']#></td>
                    <td class="align-c"><#=rows[0][3]['validBet']#></td>
                    <td class="align-c"><#=rows[0][3]['rate']#></td>
                    <td class="align-c c--f35c19 ff-hv">￥<#=rows[0][3]['validBonus']#></td>
                </tr>
                <tr>
                    <td><#=rows[0][4]['third']#></td>
                    <td class="align-c"><#=rows[0][4]['totalBet']#></td>
                    <td class="align-c"><#=rows[0][4]['validBet']#></td>
                    <td class="align-c"><#=rows[0][4]['rate']#></td>
                    <td class="align-c c--f35c19 ff-hv">￥<#=rows[0][4]['validBonus']#></td>
                </tr>
            </tbody>
        </table>
    </script>

    </table>
</script>

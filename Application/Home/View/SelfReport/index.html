<include file="Common:head" />
<link rel="stylesheet" href="/Resourse/Home/js/plugins/datepicker/datepicker.css" />
<body class="body-bg">
    <div class="loader">
        <div class="loader-inner ball-pulse-rise">
          <div></div><div></div><div></div><div></div><div></div>
        </div>
    </div>
    <div class="JszContent" style="display: none">
	<!-- <>顶部区域 -->
	<include file="Common:menu" />
	
	<!-- <>主体容器区域 -->
	<div class="container">
		<div class="mid pb--50 clearfix">
			<!-- 代理管理(存取款记录) -->
			<include file="Common::memberMenu" />
			
			<div class="pM__panel mt--10">
				<div class="proxyM__panel-tabLink">
					<div class="head__nav clearfix">
						<include file="Common::memberSecondMenu" />
					</div>
                    <form id="teamReportFrom" method="post">
                        <div class="head__filter padding30 clearfix">
                            <div class="form fl">
                                <select class="select-control v__top" name="time" style="height: 36px; min-width: 250px;">
                                    <option value="days">按日统计</option>
                                    <option value="months">按月统计</option>
                                </select>
                                <select class="select-control v__top" name="type" style="height: 36px; min-width: 250px;">
                                    <option value="lottery">类型(彩票)</option>
                                    <option value="klc">类型(幸运28)</option>
                                </select>
                                <input class="ipt-text ipt-date" type="text" name="starttime" data-datepicker="d1[lt]d2" placeholder="开始日期" />　至　<input class="ipt-text ipt-date" data-datepicker="d2[gt]d1" type="text" name="endtime" placeholder="结束日期" />
                                <button type="button" class="bg__f5f5f5-hover" data-method="search">查询</button>
                            </div>
                        </div>
                        <input type="hidden" name="p" value="1" />
                    </form>
					<div class="panel-lkList" id="list">
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- <>底部区域 -->
	<include file="Common:foot" /> 
    <script src="/Resourse/Home/js/plugins/datepicker/datepicker.js"></script> 
    <script src="/Resourse/Home/js/app/selfreport.js" type="text/javascript"></script>
    </div>

<script type="text/template" id="teamreport_record">
<table class="ff-hv" border="0" cellspacing="0" cellpadding="0">
    <thead>
        <tr>
            <th style="text-align:center">日期</th>
            <th style="text-align:center">充值金额</th>
            <th style="text-align:center">取款金额</th>
            <th style="text-align:center">消费量</th>
            <th style="text-align:center">中奖</th>
            <th style="text-align:center">返点／返水</th>
            <th style="text-align:center">广告费</th>
            <th style="text-align:center">活动</th>
            <th style="text-align:center">盈亏</th>
            <th style="text-align:center">分红</th>
        </tr>
    </thead>
    <tbody id="J__trHover">
         <#for(var i = 0; i < rows.length; i++){#>
        <#for(var j = 0; j < rows[i]['list'].length; j++){#>
        <tr>
            <td style="text-align:center"><#=rows[i]['list'][j]['time']#></td>
            <td style="text-align:center"><#=rows[i]['list'][j]['rechargeAmount']#></td>
            <td style="text-align:center"><#=rows[i]['list'][j]['tixianAmount']#></td>
            <td style="text-align:center"><#=rows[i]['list'][j]['touzhuAmount']#></td>
            <td style="text-align:center"><#=rows[i]['list'][j]['bonusAmount']#></td>
            <td style="text-align:center"><#=rows[i]['list'][j]['fandianAmount']#></td>
            <td style="text-align:center"><#=rows[i]['list'][j]['commission']#></td>
            <td style="text-align:center"><#=rows[i]['list'][j]['privilegeAmount']#></td>
            <td style="text-align:center"><#=rows[i]['list'][j]['gain']#></td>
            <td style="text-align:center"><#=rows[i]['list'][j]['receive']#></td>
        </tr>
        <#}}#>
        <tr>
            <td style="color:red;text-align:center">单页统计</td>
            <td style="color:red;text-align:center"><#=rows[0]['singerCensus']['rechargeAmount']#></td>
            <td style="color:red;text-align:center"><#=rows[0]['singerCensus']['tixianAmount']#></td>
            <td style="color:red;text-align:center"><#=rows[0]['singerCensus']['touzhuAmount']#></td>
            <td style="color:red;text-align:center"><#=rows[0]['singerCensus']['bonusAmount']#></td>
            <td style="color:red;text-align:center"><#=rows[0]['singerCensus']['fandianAmount']#></td>
            <td style="color:red;text-align:center"><#=rows[0]['singerCensus']['commission']#></td>
            <td style="color:red;text-align:center"><#=rows[0]['singerCensus']['privilegeAmount']#></td>
            <td style="color:red;text-align:center"><#=rows[0]['singerCensus']['gain']#></td>
            <td style="color:red;text-align:center"><#=rows[0]['singerCensus']['receive']#></td>
        </tr>
        <tr>
            <td style="color:red;text-align:center">总统计</td>
            <td style="color:red;text-align:center"><#=rows[0]['totalCensus']['rechargeAmount']#></td>
            <td style="color:red;text-align:center"><#=rows[0]['totalCensus']['tixianAmount']#></td>
            <td style="color:red;text-align:center"><#=rows[0]['totalCensus']['touzhuAmount']#></td>
            <td style="color:red;text-align:center"><#=rows[0]['totalCensus']['bonusAmount']#></td>
            <td style="color:red;text-align:center"><#=rows[0]['totalCensus']['fandianAmount']#></td>
            <td style="color:red;text-align:center"><#=rows[0]['totalCensus']['commission']#></td>
            <td style="color:red;text-align:center"><#=rows[0]['totalCensus']['privilegeAmount']#></td>
            <td style="color:red;text-align:center"><#=rows[0]['totalCensus']['gain']#></td>
            <td style="color:red;text-align:center"><#=rows[0]['totalCensus']['receive']#></td>
        </tr>
    </tbody>
</table>
<div class="zone-g-pagination mt--20 clearfix">
    <div class="pagination-inner">
        <div class="p-body" id="page">
            <#=rows[0]['page']#>
        </div>
    </div>
</div>
</script>

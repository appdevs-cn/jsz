<include file="Common:head" />
<link rel="stylesheet" href="/Resourse/Home/js/plugins/fileUpload/jquery.fileupload.css" /> 
<body class="body-bg">
    <div class="loader">
        <div class="loader-inner ball-pulse-rise">
          <div></div><div></div><div></div><div></div><div></div>
        </div>
    </div>
    <div class="JszContent" style="display: none">
	<!-- <>顶部区域 -->
	<include file="Common:menu" />
	
	<!-- <>主体容器区域 -->
	<div class="container">
		<div class="mid pb--50 clearfix">
			<!-- 代理管理(团队概况) -->
			<include file="Common::memberMenu" />
			<div class="pM__panel fl mt--10" style="width: 595px;">
				<div class="uc__panel-basicInfo">
					<h2 class="fs18">基本信息</h2>
					<label class="db mt--10"><i class="c--999">电话</i><em class="ff-hv fs16 ml--10">{$tel}</em></label>
					<label class="db"><i class="c--999">邮箱</i><em class="ff-hv fs16 ml--10">{$email}</em></label>
				</div>
			</div>
			<div class="pM__panel fr mt--10" style="width: 595px;">
				<div class="uc__panel-bankInfo">
					<h2 class="fs18">银行资料</h2>
					<label class="db mt--10"><i class="c--999">您的银行</i><em class="ff-hv fs16 ml--10">{$bankName}</em></label>
					<label class="db"><i class="c--999">银行卡号</i><em class="ff-hv fs16 ml--10">{$bankNumber}</em></label>
				</div>
			</div>
			<p class="cls"></p>
			
			<div class="pM__panel mt--10">
				<div class="proxyM__panel-analysis">
					<h2 class="fs18" style="padding: 15px 30px;">财务中心</h2>
					<div class="data-statistic data-financeList">
						<ul class="clearfix">
							<li class="first">
								<a href="/Finance/index/type/1"><img src="/Resourse/Home/images/icon_deposit@2x.png" />我要存款</a>
							</li>
							<li>
								<a href="/Finance/index/type/2"><img src="/Resourse/Home/images/icon_withdraw@2x.png" />我要取款</a>
							</li>
							<li>
								<a href="/SelfChangeRecord/index"><img src="/Resourse/Home/images/icon_balance@2x.png" />余额明细</a>
							</li>
							<li>
								<a href="/WashCode"><img src="/Resourse/Home/images/icon_washmoeny@2x.png" />我要洗码</a>
							</li>
							<li>
								<a href="/SelfReport/index"><img src="/Resourse/Home/images/icon_finance@2x.png" />财务报表</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<!-- <>底部区域 -->
	 <include file="Common:foot" /> 
    </div>
    <script type="text/javascript" src="/Resourse/Home/js/plugins/fileUpload/jquery.ui.widget.js"></script> 
    <script type="text/javascript" src="/Resourse/Home/js/plugins/fileUpload/jquery.iframe-transport.js"></script> 
    <script type="text/javascript" src="/Resourse/Home/js/plugins/fileUpload/jquery.fileupload.js"></script> 
    <script src="/Resourse/Home/js/app/user.js" type="text/javascript"></script>
</body>
</html>

<include file="Common:head" />
<link rel="stylesheet" href="/Resourse/Home/js/plugins/datepicker/datepicker.css" />
<body class="body-bg">
    <div class="loader">
        <div class="loader-inner ball-pulse-rise">
          <div></div><div></div><div></div><div></div><div></div>
        </div>
    </div>
    <div class="JszContent" style="display: none">
	<!-- <>顶部区域 -->
	<include file="Common:menu" />
	
	<!-- <>主体容器区域 -->
	<div class="container">
		<div class="mid pb--50 clearfix">
			<!-- 代理管理(存取款记录) -->
			<include file="Common::memberMenu" />
			
			<div class="pM__panel mt--10">
				<div class="proxyM__panel-tabLink">
					<div class="head__nav clearfix">
                        <include file="Common::teamMemberMenu" />
					</div>
                    <div class="sub__menu clearfix">
                        <div class="menuList ml--10 fl">
                            <a <if condition="$proxymanager eq 'rechargewithdrawrecord'">class="selected"</if> href="/RechargeWithDrawRecord/index">存取款记录</a>
                            <a <if condition="$proxymanager eq 'transferDetail'">class="selected"</if> href="/ProxyTransferDetail/index">转账记录</a>
                         </div>
                    </div>
                    <form id="transferDetailFrom" method="post">
					<div class="sub__menu clearfix">
						<div class="head__filter padding30 clearfix">
							<div class="form fl">
                                <input class="ipt-text" type="text" name="username" placeholder="用户名" />
								<select class="select-control v__top ml--20" name="isThird" style="height: 36px; min-width: 250px;">
                                    <option value="">转账类型(全部)</option>
                                    <option value="0">上下级转账</option>
                                    <option value="4">分红钱包转账</option>
                                    <option value="5">系统转账</option>
                                    <option value="1">MG转账</option>
                                    <option value="6">EBET转账</option>
                                    <option value="3">PT转账</option>
                                    <option value="2">AG转账</option>
								</select>
								<input class="ipt-text ipt-date" type="text" name="starttime" data-datepicker="d1[lt]d2" placeholder="开始日期" />　至　<input class="ipt-text ipt-date" data-datepicker="d2[gt]d1" type="text" name="endtime" placeholder="结束日期" />
								<button type="button" class="btn bg__f5f5f5-hover" data-method="search">查询</button>
							</div>
						</div>
					</div>
                    <input type="hidden" name="p" value="1" />
                    </form>
					<div class="panel-lkList" id="list">
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- <>底部区域 -->
	<include file="Common:foot" /> 
    <script src="/Resourse/Home/js/plugins/datepicker/datepicker.js"></script> 
    <script src="/Resourse/Home/js/app/transferdetail.js" type="text/javascript"></script>
    </div>

<script type="text/template" id="transfer_list">
<table class="ff-hv" border="0" cellspacing="0" cellpadding="0">
    <thead>
        <tr>
            <th>用户名</th>
            <th>转账前余额</th>
            <th>转账金额</th>
            <th>转账后余额</th>
            <th>类型</th>
            <th>转账时间</th>
            <th>平台</th>
            <th>状态</th>
            <th>描述</th>
        </tr>
    </thead>
    <tbody id="J__trHover">
         <#for(var i = 0; i < rows.length; i++){#>
        <#for(var j = 0; j < rows[i].length; j++){#>
        <tr>
            <td style="text-align:center"><#=rows[i][j]['username']#></td>
            <td style="text-align:center"><#=rows[i][j]['beforeAmount']#></td>
            <td style="text-align:center"><#=rows[i][j]['amount']#></td>
            <td style="text-align:center"><#=rows[i][j]['afterAmount']#></td>
            <td style="text-align:center"><#=rows[i][j]['type']#></td>
            <td style="text-align:center"><#=rows[i][j]['time']#></td>
            <td style="text-align:center"><#=rows[i][j]['isThird']#></td>
            <td style="text-align:center"><#=rows[i][j]['status']#></td>
            <td style="text-align:center"><#=rows[i][j]['remark']#></td>
        </tr>
        <#}}#>
    </tbody>
</table>
<div class="zone-g-pagination mt--20 clearfix">
    <div class="pagination-inner">
        <div class="p-body" id="page">
            <#=rows[0][0]['page']#>
        </div>
    </div>
</div>
</script>

<script type="text/template" id="empty_transfer_list">
    <table class="ff-hv" border="0" cellspacing="0" cellpadding="0">
        <thead>
            <tr>
                <th>用户名</th>
                <th>转账前余额</th>
                <th>转账金额</th>
                <th>转账后余额</th>
                <th>类型</th>
                <th>转账时间</th>
                <th>平台</th>
                <th>状态</th>
                <th>描述</th>
            </tr>
        </thead>
        <tbody>
            <tr style="height:150px">
                <td colspan="9" style="font-size:16px;text-align:center">查询暂无记录</td>
            </tr>
        </tbody>
    </table>
</script>

<script type="text/template" id="loading_list">
    <table class="table text-center">
        <thead>
            <tr>
                <th>用户名</th>
                <th>转账前余额</th>
                <th>转账金额</th>
                <th>转账后余额</th>
                <th>类型</th>
                <th>转账时间</th>
                <th>平台</th>
                <th>状态</th>
                <th>描述</th>
            </tr>
        </thead>
        <tbody>
            <tr style="height:150px">
                <td colspan="9" style="font-size:16px;text-align:center"><i class="icon-spinner icon-spin icon-2x pull-center"></i></td>
            </tr>
        </tbody>
    </table>
</script>
</body>
</html>
